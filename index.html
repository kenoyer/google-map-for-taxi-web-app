<html>
<head>
	<title>Google map for TAXI Web App</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div id="headerWrapper">
		<div id="title">
			Taxies for you
		</div>
	</div>

	<div id="map-canvas" ></div>

	<div id="detailsWrapper">
		<span style="width: 100%; text-align: center; display: table;">Select pickup and drop point in the map</span>
		<table style="width: 100%; table-layout: fixed;">
			<tr>
				<td>
					<b>Pick up</b>
				</td>
				<td>
					<span id="pickup">
						Select on the map
					</span>
				</td>
				<td>
					<b>Estimated distance</b>
				</td>
				<td>
					<span id="distance">
						0.00
					</span>
				</td>
			</tr>
			<tr>
				<td>
					<b>Drop</b>
				</td>
				<td>
					<span id="drop">
						Select on the map
					</span>
				</td>
				<td>
					<b>Estimated fare</b>
				</td>
				<td>
					<span id="fare">
						0.00
					</span>
				</td>
			</tr>
		</table>
	</div>

	<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=<API KEY>"></script>
	<script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
